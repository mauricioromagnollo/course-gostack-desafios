<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Componentes</title>
  <!-- Pegando o Bootstrap por CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Barras de progresso</h1>

    
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 75%;"></div>
    </div>
    
    <br>
    
    <div class="progress">
      <div class="progress-bar bg-primary" style="width: 50%;"></div>
    </div>
    
    <br>
    
    <div class="progress">
      <div class="progress-bar bg-warning" style="width: 25%;"></div>
    </div>
    
    <br>
    
    <div class="progress">
      <div class="progress-bar bg-danger" style="width: 100%;"></div>
    </div>
    
    <!-- Uma barra Ãºnica com 4 cores -->
    
    <br><br>

    <div class="progress">
      <div class="progress-bar bg-danger" style="width: 5%;">5%</div>
      <div class="progress-bar-striped bg-warning" style="width: 25%;">25%</div>
      <div class="progress-bar bg-primary" style="width: 50%;">50%</div>
      <div class="progress-bar bg-success" style="width: 100%;">100%</div>
    </div>

  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
