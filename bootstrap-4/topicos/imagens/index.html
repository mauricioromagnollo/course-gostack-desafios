<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imagens</title>
  <!-- Pegando o Bootstrap por CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="background-color: gray;">
    <h1>Imagens</h1>
    <img class="img-thumbnail" src="public/img/natureza-01.jpg" alt="Natureza 01">

    <!-- Centralizando a imagem com text-center -->
    <div class="text-center">
      <img class="rounded" src="public/img/natureza-04-small.jpg" alt="Natureza 01">
    </div>

    <!-- Alinhando a imagem com float-left -->
    <div>
      <img class="rounded float-left" src="public/img/natureza-04-small.jpg" alt="Natureza 01">
      <img class="rounded float-right" src="public/img/natureza-04-small.jpg" alt="Natureza 01">
    </div>
  
    <!-- Imagem responsiva -->
    <div class="text-center">
      <img class="img-fluid" src="public/img/natureza-03.jpg" alt="">
    </div>

  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
