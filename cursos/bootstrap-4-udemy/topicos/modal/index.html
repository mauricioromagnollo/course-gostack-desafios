<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabelas</title>
  <!-- Pegando o Bootstrap por CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Modal</h1>
    <button class="btn btn-secondary" data-nome="Diego" data-toggle="modal" data-target="#conteudoModal">Mensagem para Diego</button>
    <button class="btn btn-secondary" data-nome="Alfahelix" data-toggle="modal" data-target="#conteudoModal">Mensagem para Alfahelix</button>
  
    <!-- Modal -->
    <!-- <div id="conteudoModal" class='modal fade modal-sm'> -->
    <div id="conteudoModal" class='modal fade modal-sm'>
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Título -->
          <div class="modal-header">
            <h4 class='modal-title'>Meu modal</h4>
            <button class='clone' data-dismiss='modal' arial-label='Fechar'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </div>

          <!-- Conteúdo -->
          <div class="modal-body">
            <div class="row">
              <div class="col-4">
                <span>Destinatário: </span>
              </div>
              <div class="col-8">
                <input type="text" name="" id="" class='form-control'>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <span>Mensagem: </span>
              </div>
              <div class="col-8">
                <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
              </div>
            </div>
          </div>

          <!-- Rodapé -->
          <div class="modal-footer">
            <button class='btn btn-secondary' data-dismiss='modal'>Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
    $('#conteudoModal').on('show.bs.modal', function(event) {
      var button = $(event.relatedTarget);
      var recipient = button.data('nome');
      var modal = $(this);
      modal.find('.modal-title').text('Mensagem para ' + recipient);
      modal.find('.modal-body input').val(recipient)
    });
  </script>
</body>
</html>
