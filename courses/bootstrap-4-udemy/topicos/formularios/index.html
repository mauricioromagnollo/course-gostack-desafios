<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Componentes</title>
  <!-- Pegando o Bootstrap por CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Formulários</h1>
    <form>
      <div class="row">
        
        <div class="col">
          <div class="form-group">
            <label>Digite o nome do usuário</label>
            <input type="text" class='form-control' placeholder="Insira um texto">
          </div>   
        </div>
        
        <div class="col">
          <div class="form-group">
            <label>Digite a senha</label>
            <input type="password" name="senha" placeholder="Senha" class='form-control' >
          </div>
        </div>
      </div>

      <div class="form-group">
        <select name="" id="" class="form-control">
          <option value="">1</option>
          <option value="">2</option>
        </select>
      </div>

      <div class="form-group">
        <input type="file" name="" id="" class='form-control'>
      </div>

      <div class="form-group">
        <input type="range" name="" id="" class='form-control-range'>

        <input type="checkbox" name="" id="" class='form-check-input' checked>
        <label for="">Clique aqui</label>
      </div>

      <input type="submit" value="Enviar" class='btn btn-secondary btn-block'>
    </form>

      <br><br>
      
      <!-- Agrupamento de botões -->
      <h1>Agrupamentos</h1>
      <form>
        <div class='btn-group'>
          <a href="#" class='btn btn-primary'>Link 1</a>
          <a href="#" class='btn btn-secondary'>Link 2</a>
          <a href="#" class='btn btn-outline-info'>Link 3</a>
        </div>

        <br><br>

        <div class='input-group'>
          <input type="text" name="" id="" class="form-control" placeholder="Digite um e-mail">
          <div class='input-group-append'>
            <span class='input-group-text'>@gmail.com</span>
          </div>
        </div>

        <br><br>

        <div class='input-group'>
          <div class='input-group-prepend'>
            <span class='input-group-text'>R$</span>
          </div>
          <input type="text" name="" id="" class="form-control" placeholder="Digite um valor">
        </div>
      </form>

  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
